<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saint Wilgeforts</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      flex-direction: column;
      font-family: 'Garamond', serif;
      position: relative;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-align: center;
    }
    .symbolic-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    .hands-image {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 450px;
      height: auto;
      filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 0.7));
    }
    .quote {
      font-size: 18px;
      font-style: italic;
      opacity: 0.8;
      text-align: center;
      margin-top: 20px;
      width: 60%;
    }
    .enter-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
    }
    .enter-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
<div class="symbolic-container">
  <div class="title">Saint Wilgeforts</div>
  <p class="quote">"The liberator, the disfigured, the divine. Where faith and resistance meet."</p>
  <button class="enter-button" onclick="window.location.href='zineContent.html'">Enter the Zine</button>
</div>
<img src="img/handsfixed.png" alt="Praying Hands" class="hands-image">
</body>
</html>
